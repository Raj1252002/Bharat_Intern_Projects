<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temprature Converter</h1>
        <div class="input-container">
            <label for="celcius">Enter Temprature in Celsius</label>
            <input type="number" id="celsius" placeholder="Enter Temprature" step="0.01">
            <button onclick="convertTemprature()">Convert</button>
        </div>
        <div class="output-container">
            <p>Result : </p>
            <p id="result"> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
